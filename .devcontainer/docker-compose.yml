version: '3.8'
services:
  website:
    # USE THE PRE-BUILT IMAGE
    image: ghcr.io/novaeco-tech/dev-node:latest
    user: root
    volumes:
      - ..:/workspace:cached # Mount the entire monorepo root
    # Set the working directory for this specific service
    working_dir: /workspace/website
    ports:
      - "3000:3000" # Docusaurus port
    # Installs deps and starts Docusaurus
    command: sh -c "npm install && npm start"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 5s
      timeout: 5s
      retries: 30           #  2.5 mins worth of retries
      start_period: 30s     #  Don't count failures during first 30s of npm install

  api:
    # USE THE PRE-BUILT IMAGE
    image: ghcr.io/novaeco-tech/dev-python:latest
    volumes:
      - ..:/workspace:cached
    working_dir: /workspace/api
    ports:
      - "8000:8000" # Python/Flask port
    environment:
      - AUTH_URL=http://auth:9000
      - AGRO_URL=http://novaagro-api:8000 # For integration testing mocking
    # Auto-install and START the server
    command: sh -c "pip install -r requirements-dev.txt && python -m src.api_service"
    # Wait for API Health endpoint
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 30           # 2.5 mins worth of retries
      start_period: 30s     # Grace period

  auth:
    # USE THE PRE-BUILT IMAGE
    image: ghcr.io/novaeco-tech/dev-python:latest
    volumes:
      - ..:/workspace:cached
    working_dir: /workspace/auth
    ports:
      - "9000:9000" # HTTP port (Login UI)
      - "9090:9090" # gRPC port (Internal Token Validation) - Added for host debugging
    # Auto-install and START the server
    command: sh -c "pip install -r requirements-dev.txt && python -m src.auth_service"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 5s
      timeout: 5s
      retries: 30           # 2.5 mins worth of retries
      start_period: 30s     # Grace period

  # Infrastructure for Auth Service: Database
  keycloak-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - keycloak_data:/var/lib/postgresql/data

  # Infrastructure for Auth Service: Keycloak Server
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # Seed the infrastructure (L4 Requirement: Local Seeding)
      KC_REALM_IMPORT: /opt/keycloak/data/import/novaeco-realm.json
    volumes:
      - ./auth/config/keycloak-realm.json:/opt/keycloak/data/import/novaeco-realm.json
    ports:
      - "8080:8080"
    depends_on:
      - keycloak-db
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e \"GET /health/ready HTTP/1.1\r\nhost: http://localhost\r\nConnection: close\r\n\r\n\" >&3;grep \"HTTP/1.1 200 OK\" <&3"]
      interval: 10s
      timeout: 5s
      retries: 20

# Infrastructure for Auth Service: Persistent Volume for Postgres
volumes:
  keycloak_data: