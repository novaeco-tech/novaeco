version: '3.8'
services:
  website:
    # USE THE PRE-BUILT IMAGE
    image: ghcr.io/novaeco-tech/dev-node:latest
    user: root
    volumes:
      - ..:/workspace:cached # Mount the entire monorepo root
    # Set the working directory for this specific service
    working_dir: /workspace/website
    ports:
      - "3000:3000" # Docusaurus port
    # Installs deps and starts Docusaurus
    command: sh -c "npm install && npm start"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 5s
      timeout: 5s
      retries: 30           #  2.5 mins worth of retries
      start_period: 30s     #  Don't count failures during first 30s of npm install

  app:
    image: ghcr.io/novaeco-tech/dev-python:latest
    volumes:
      - ..:/workspace:cached
    working_dir: /workspace/app
    ports:
      - "5000:5000" # FastAPI/Flask port
    depends_on:
      api:
        condition: service_healthy # Wait for API to be ready
      auth:
        condition: service_healthy # Wait for Auth to be ready
    environment:
      # Internal Docker DNS names
      - API_URL=http://api:8000        # Used by app/src/config.py
      - GATEWAY_URL=http://api:8000    # Used by tests/integration/test_core_flows.py
      - AUTH_URL=http://auth:9000      # Used by both
      - APP_URL=http://localhost:5000  # Used by tests (Localhost works inside the container)
    # Auto-install and START the server
    command: sh -c "pip install -r requirements-dev.txt && python -m src.app_service"
    # Wait for Flask port to be available
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 5s
      timeout: 5s
      retries: 30           # 2.5 mins worth of retries
      start_period: 30s     # Grace period

  api:
    # USE THE PRE-BUILT IMAGE
    image: ghcr.io/novaeco-tech/dev-python:latest
    volumes:
      - ..:/workspace:cached
    working_dir: /workspace/api
    ports:
      - "8000:8000" # Python/Flask port
    environment:
      - AUTH_URL=http://auth:9000
      - AGRO_URL=http://novaagro-api:8000 # For integration testing mocking
    # Auto-install and START the server
    command: sh -c "pip install -r requirements-dev.txt && python -m src.api_service"
    # Wait for API Health endpoint
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 30           # 2.5 mins worth of retries
      start_period: 30s     # Grace period

  auth:
    # USE THE PRE-BUILT IMAGE
    image: ghcr.io/novaeco-tech/dev-python:latest
    volumes:
      - ..:/workspace:cached
    working_dir: /workspace/auth
    ports:
      - "9000:9000" # HTTP port (Login UI)
      - "9090:9090" # gRPC port (Internal Token Validation) - Added for host debugging
    # Auto-install and START the server
    command: sh -c "pip install -r requirements-dev.txt && python -m src.auth_service"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 5s
      timeout: 5s
      retries: 30           # 2.5 mins worth of retries
      start_period: 30s     # Grace period