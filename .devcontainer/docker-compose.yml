version: '3.8'
services:
  website:
    # USE THE PRE-BUILT IMAGE
    image: ghcr.io/nova-ecosystem/dev-node:latest
    volumes:
      - ..:/workspace:cached # Mount the entire monorepo root
    # Set the working directory for this specific service
    working_dir: /workspace/website
    ports:
      - "3000:3000" # Docusaurus port
    # Installs deps and starts Docusaurus
    command: sh -c "npm install && npm start"

  app:
    # USE THE PRE-BUILT IMAGE
    image: ghcr.io/nova-ecosystem/dev-python:latest
    volumes:
      - ..:/workspace:cached # Mount the entire monorepo root
    # Set the working directory for this specific service
    working_dir: /workspace/app
    ports:
      - "5000:5000" # FastAPI port
    depends_on:
      - api
      - auth
    environment:
      - API_URL=http://api:8000
      - AUTH_URL=http://auth:9000
    # Auto-install and START the server
    command: sh -c "pip install -r requirements.txt && python app.py"

  api:
    # USE THE PRE-BUILT IMAGE
    image: ghcr.io/nova-ecosystem/dev-python:latest
    volumes:
      - ..:/workspace:cached
    working_dir: /workspace/api
    ports:
      - "8000:8000" # Python/Flask port
    # Auto-install and START the server
    command: sh -c "pip install -r requirements.txt && python src/main.py"

  auth:
    # USE THE PRE-BUILT IMAGE
    image: ghcr.io/nova-ecosystem/dev-python:latest
    volumes:
      - ..:/workspace:cached
    working_dir: /workspace/auth
    ports:
      - "9000:9000" # Auth port
    # Auto-install and START the server
    command: sh -c "pip install -r requirements.txt && python src/main.py"
