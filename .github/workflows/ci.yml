name: NovaEco Core CI

on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # Job 1: Detect changes
  changed-files:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      app: ${{ steps.filter.outputs.app }}
      auth: ${{ steps.filter.outputs.auth }}
      website: ${{ steps.filter.outputs.website }}
      integration: ${{ steps.filter.outputs.integration }}
      e2e: ${{ steps.filter.outputs.e2e }}
      performance: ${{ steps.filter.outputs.performance }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            api: ['api/**']
            app: ['app/**']
            auth: ['auth/**']
            website: ['website/**']
            
            # Filter A: Integration (API Level)
            integration:
              - 'api/**'
              - 'auth/**'
              - 'app/**'
              - 'tests/integration/**'
              - '.devcontainer/docker-compose.yml'
            
            # Filter B: E2E (UI Level)
            e2e:
              - 'api/**'
              - 'auth/**'
              - 'app/**'
              - 'tests/e2e/**'
              - '.devcontainer/docker-compose.yml'
              
            # Filter C: Performance (Micro-benchmarks)
            performance:
              - 'api/**'
              - 'app/**'
              - 'auth/**'
              - 'tests/performance/**'

  # Job 2: Unit Test API (Runs in Container)
  test-api:
    needs: changed-files
    if: ${{ needs.changed-files.outputs.api == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/novaeco-tech/dev-python:latest
      options: --user root
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: pip install -r api/requirements.txt
      - name: Run Unit Tests
        run: cd api && pytest tests/unit

  # Job 3: Unit Test App (Runs in Container)
  test-app:
    needs: changed-files
    if: ${{ needs.changed-files.outputs.app == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/novaeco-tech/dev-python:latest
      options: --user root
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: pip install -r app/requirements.txt
      - name: Run Unit Tests
        run: cd app && pytest tests/unit

  # Job 4: Unit Test Auth (Runs in Container)
  test-auth:
    needs: changed-files
    if: ${{ needs.changed-files.outputs.auth == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/novaeco-tech/dev-python:latest
      options: --user root
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: pip install -r auth/requirements.txt
      - name: Run Unit Tests
        run: cd auth && pytest tests/unit

  # Job 5: Unit Test Website (Runs in Node Container)
  test-website:
    needs: changed-files
    if: ${{ needs.changed-files.outputs.website == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/novaeco-tech/dev-node:latest
      options: --user root
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: cd website && npm ci
      - name: Run Tests
        run: cd website && npm test -- tests/unit

  # Job 6: Integration Tests (Runs on Host to Manage Docker)
  test-integration:
    needs: changed-files
    if: ${{ needs.changed-files.outputs.integration == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start Environment
        # --wait ensures services pass healthchecks before proceeding
        run: docker compose -f .devcontainer/docker-compose.yml up -d --build --wait

      - name: Install Integration Dependencies
        # Installs inside the running app container
        run: |
          docker compose -f .devcontainer/docker-compose.yml exec -T app \
            pip install -r /workspace/tests/integration/requirements.txt

      - name: Run Integration Tests
        run: |
          docker compose -f .devcontainer/docker-compose.yml exec -T app \
            pytest /workspace/tests/integration

  # Job 7: E2E Tests (Runs on Host to Drive Browser)
  test-e2e:
    needs: changed-files
    if: ${{ needs.changed-files.outputs.e2e == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python (Host)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install E2E Dependencies (Host)
        run: |
          pip install -r tests/e2e/requirements.txt
          playwright install --with-deps

      - name: Start Environment
        # --wait ensures services pass healthchecks before proceeding
        run: docker compose -f .devcontainer/docker-compose.yml up -d --wait

      - name: Run Playwright Tests
        run: pytest tests/e2e
        env:
          APP_URL: http://localhost:5000

  # Job 8: Performance Tests (Runs in Container)
  test-performance:
    needs: changed-files
    if: ${{ needs.changed-files.outputs.performance == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/novaeco-tech/dev-python:latest
      options: --user root
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: pip install -r tests/performance/requirements.txt
        
      - name: Run Micro-benchmarks
        run: pytest tests/performance/micro