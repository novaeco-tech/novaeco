name: Publish API Artifact

on:
  push:
    branches: [ main ]
    paths: [ 'api/**' ]

permissions:
  contents: write # Required to create Releases

jobs:
  publish-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # FIX: Correct path is api/VERSION, not api/src/VERSION.txt
      - name: Read Version
        id: version
        run: echo "VERSION=$(cat api/VERSION)" >> $GITHUB_ENV

      - name: Build and Package API
        run: |
          mkdir -p dist
          # Copy source code to dist
          cp -r api/src/* dist/
          # Create artifact
          tar -czf api-release.tar.gz -C dist.

      - name: Create GitHub Pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "api-v${{ env.VERSION }}"
          name: "API Service v${{ env.VERSION }}"
          files: api-release.tar.gz
          prerelease: true

