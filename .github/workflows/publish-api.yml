# description: Packages API service. Includes fix for 'empty archive' error and enables manual runs.
name: Publish API Artifact

on:
  push:
    branches: [ main ]
    paths: [ 'api/**' ]
  workflow_dispatch:

permissions:
  contents: write # Required to create tags and releases

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to check existing tags

      # 1. Check if Version Bumped
      - name: Check Version & Tag
        id: check
        run: |
          VERSION=$(cat api/VERSION)
          TAG_NAME="ecosystem-core-api-v$VERSION"
          
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists. Skipping release."
            echo "SHOULD_RELEASE=false" >> $GITHUB_OUTPUT
          else
            echo "New version detected ($VERSION). Proceeding."
            echo "SHOULD_RELEASE=true" >> $GITHUB_OUTPUT
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          fi

      # 2. Defensive Testing
      - name: Install & Test
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        run: |
          pip install -r api/requirements.txt
          cd api && pytest

      # 3. Build Package
      - name: Build and Package API
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        run: |
          mkdir -p dist
          cp -r api/src/* dist/
          # Debug contents
          echo "CONTENTS OF DIST:"
          ls -R dist
          # Robust Tar
          cd dist
          tar -czf ../ecosystem-core-api.tar.gz .

      # 4. Generate QA Token (GitHub App)
      - name: Generate QA Token
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        id: generate_qa_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.QA_APP_ID }}
          private-key: ${{ secrets.QA_APP_PRIVATE_KEY }}
          owner: novaeco-tech

      # 5. Create Release & Tag
      - name: Create GitHub Release
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Ecosystem Core API v${{ env.VERSION }}"
          files: ecosystem-core-api.tar.gz
          prerelease: true
          generate_release_notes: true

      # 6. Signal QA
      - name: Dispatch to Ecosystem QA
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ steps.generate_qa_token.outputs.token }}
          repository: novaeco-tech/ecosystem-qa
          event-type: qa-run
          client-payload: >-
            {
              "repo": "ecosystem-core", 
              "service": "api",
              "tag": "${{ env.TAG_NAME }}", 
              "artifact_name": "ecosystem-core-api.tar.gz"
            }