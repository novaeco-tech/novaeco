# description: Packages API service. Includes fix for 'empty archive' error and enables manual runs.
name: Publish API Artifact

on:
  push:
    branches: [ main ]
    paths: [ 'api/**' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read Version
        id: version
        run: echo "VERSION=$(cat api/VERSION)" >> $GITHUB_ENV

      - name: Build and Package API
        run: |
          mkdir -p dist
          # Copy source code to dist
          cp -r api/src/* dist/
          
          # Debug: Show what we are about to tar
          echo "CONTENTS OF DIST:"
          ls -R dist
          
          # Robust Tar: Change directory first to avoid path issues
          cd dist
          
          # Create artifact with Fully Qualified Name (repo-service.tar.gz)
          tar -czf ../ecosystem-core-api.tar.gz .

      - name: Create GitHub Pre-release
        uses: softprops/action-gh-release@v2
        with:
          # Tag format: [repo]-[service]-v[version]
          tag_name: "ecosystem-core-api-v${{ env.VERSION }}"
          name: "Ecosystem Core API v${{ env.VERSION }}"
          
          # Must match the filename created in the previous step
          files: ecosystem-core-api.tar.gz
          
          prerelease: true