name: Publish App Artifact

on:
  push:
    branches: [ main ]
    paths: [ 'app/**' ]

permissions:
  contents: write

jobs:
  publish-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read Version
        run: echo "VERSION=$(cat app/VERSION)" >> $GITHUB_ENV

      - name: Build and Package App
        run: |
          mkdir -p dist
          # Copy Python source files
          cp app/*.py dist/
          cp -r app/templates dist/ 2>/dev/null |

| :
          cp -r app/static dist/ 2>/dev/null |

| :
          # Create artifact
          tar -czf app-release.tar.gz -C dist.

      - name: Create GitHub Pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "app-v${{ env.VERSION }}"
          name: "App Service v${{ env.VERSION }}"
          files: app-release.tar.gz
          prerelease: true
      
      # Trigger QA... (Optional: Add dispatch step here if needed)