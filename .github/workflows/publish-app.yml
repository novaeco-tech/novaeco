# description: Packages App service. Fixes shell syntax errors and empty archive issues.
name: Publish App Artifact

on:
  push:
    branches: [ main ]
    paths: [ 'app/**' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read Version
        run: echo "VERSION=$(cat app/VERSION)" >> $GITHUB_ENV

      - name: Build and Package App
        run: |
          mkdir -p dist
          
          # Copy Python source files
          cp app/*.py dist/
          
          # Copy templates/static if they exist (ignoring errors if missing)
          cp -r app/templates dist/ 2>/dev/null || true
          cp -r app/static dist/ 2>/dev/null || true
          
          # Debug: Show what we are about to tar
          echo "CONTENTS OF DIST:"
          ls -R dist
          
          # Robust Tar
          cd dist
          
          # Create artifact with Fully Qualified Name
          tar -czf ../ecosystem-core-app.tar.gz .

      - name: Create GitHub Pre-release
        uses: softprops/action-gh-release@v2
        with:
          # Tag: ecosystem-core-app-v1.2.1
          tag_name: "ecosystem-core-app-v${{ env.VERSION }}"
          name: "Ecosystem Core App v${{ env.VERSION }}"
          
          # File to upload
          files: ecosystem-core-app.tar.gz
          
          prerelease: true