# description: Packages Auth service. Includes fix for 'empty archive' error and enables manual runs.
name: Publish Auth Artifact

on:
  push:
    branches: [ main ]
    paths: [ 'auth/**' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish-auth:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read Version
        run: echo "VERSION=$(cat auth/VERSION)" >> $GITHUB_ENV

      - name: Build and Package Auth
        run: |
          mkdir -p dist
          cp -r auth/src/* dist/
          
          # Debug: Show what we are about to tar
          echo "CONTENTS OF DIST:"
          ls -R dist
          
          # Robust Tar
          cd dist
          
          # Create artifact with Fully Qualified Name
          tar -czf ../ecosystem-core-auth.tar.gz .

      - name: Create GitHub Pre-release
        uses: softprops/action-gh-release@v2
        with:
          # Tag: ecosystem-core-auth-v1.1.0
          tag_name: "ecosystem-core-auth-v${{ env.VERSION }}"
          name: "Ecosystem Core Auth v${{ env.VERSION }}"
          
          # File to upload
          files: ecosystem-core-auth.tar.gz
          
          prerelease: true