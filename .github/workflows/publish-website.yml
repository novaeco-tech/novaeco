# description: Packages Website. Fixed triggers and tar command.
name: Publish Website Artifact

on:
  push:
    branches: [ main ]
    paths: [ 'website/**' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish-website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Website version is in package.json, not VERSION file
      - name: Read Version
        run: echo "VERSION=$(jq -r .version website/package.json)" >> $GITHUB_ENV

      - name: Install & Build
        run: |
          cd website
          npm install
          npm run build

      - name: Package Artifact
        run: |
          # Docusaurus builds to website/build
          
          # Robust Tar: Change to build dir first
          cd website/build
          
          # Create artifact with Fully Qualified Name (../../ to get back to repo root)
          tar -czf ../../ecosystem-core-website.tar.gz .

      - name: Create GitHub Pre-release
        uses: softprops/action-gh-release@v2
        with:
          # Tag: ecosystem-core-website-v1.2.4
          tag_name: "ecosystem-core-website-v${{ env.VERSION }}"
          name: "Ecosystem Core Website v${{ env.VERSION }}"
          
          # File to upload
          files: ecosystem-core-website.tar.gz
          
          prerelease: true